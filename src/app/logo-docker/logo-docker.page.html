<ion-header class="ion-no-border">
    <ion-list lines="none">
      <ion-item color="primary">
        <ion-icon slot="start" name="reorder-two"></ion-icon>
      </ion-item>
      <ion-item color="primary">
        <ion-label>WAs-marine-serve</ion-label>
        <ion-avatar slot="end"></ion-avatar>
        <img src="assets/logo2.png" style="height: 50px;"/>
      </ion-item>
    </ion-list>
    <div class = marine>
      <ion-searchbar (ionChange)="searchNavire($event)"></ion-searchbar>
      <ion-button [routerLink]="['/enregistrement']" (click)="createNavire()" expand="full" color="primary">Create Navire</ion-button>
    </div>
  </ion-header>
  <ion-content>
  <ion-grid class="ion-margin-top">
    <ion-item lines="none" color="light">
      <ion-label class="title">Navire</ion-label>
      <ion-button slot="end" size="small" shape="round" color="primary">View all</ion-button>
    </ion-item>
    <ion-row>
        <ion-slides [options]="slideOpts">
            <ion-slide *ngFor="let navire of apiService.items |async">
                <ion-card class="bgcard"  [routerLink]="['/cale','tablinks','items',navire.id]" (click)="goToCreateCale()"  style="height:  180px;">
                    <ion-card-header>
                        <ion-label> 
                          <img src="{{ navire?.imageUrl }}" />
                          {{navire?.name}}
                        <p> nombreTotalProduits:{{nombreTotalProduits}}</p>
                        </ion-label>
                    </ion-card-header>
                     </ion-card>
            </ion-slide>
        </ion-slides>
    </ion-row>
  </ion-grid>
  <ion-grid>
    <ion-row>
      <ion-slides [options]="slideOpts">
          <ion-slide *ngFor="let navire of apiService.items |async">
              <ion-card class="bgcard"  [routerLink]="['/cale','tablinks','items',navire.id]" (click)="goToCreateCale()"style="height:180px;">
                  <ion-card-header>
                      <ion-label> 
                        <img [src] ="navire?.imageUrl"/>
                        {{navire?.name}}
                      <p> nombreTotalProduits:{{nombreTotalProduits}}</p>
                      </ion-label>
                  </ion-card-header>
                   </ion-card>
          </ion-slide>
      </ion-slides>
  </ion-row>
  </ion-grid>
  
  </ion-content>
