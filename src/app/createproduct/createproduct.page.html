<ion-header color="primary">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="logo-docker"></ion-back-button>
    </ion-buttons>
    <ion-title>Créer un produit</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="bg-img">
    <ion-card>
      <ion-card-header>
        <ion-card-title>Créer un produit</ion-card-title>
      </ion-card-header>

      <ion-card-content>
        <ion-list>
          <ion-item>
            <ion-label position="floating">Nom du produit</ion-label>
            <ion-input [(ngModel)]="productName" required></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Quantité du produit</ion-label>
            <ion-input [(ngModel)]="productquantites" required></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Prix du produit</ion-label>
            <ion-input [(ngModel)]="productprix" required></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Poids du produit</ion-label>
            <ion-input [(ngModel)]="productpoids" required></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Image du produit</ion-label>
            <ion-input [(ngModel)]="productpoids" required></ion-input>
          </ion-item>
        </ion-list>
        <ion-button expand="full" color="primary" (click)="createProduct()">Créer</ion-button>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
