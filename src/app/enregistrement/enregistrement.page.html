<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="logo-docker"></ion-back-button>
    </ion-buttons>
    <ion-title>creation d'un nouveau navire</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="body">
  <div class="bg-img">
    <ion-card>
      <ion-card-header color="primary">
        <ion-card-title>Cr√©er un nouveau navire</ion-card-title>
      </ion-card-header>

      <ion-card-content>
        <section>
          <h2>Formulaire d'enregistrement du navire</h2>
          <p class="para">Remplissez les informations suivantes concernant le formulaire d'enregistrement :</p>
          <ion-item>
            <ion-label position="floating">Nom du navire</ion-label>
            <ion-input type="string" [(ngModel)]="nomNavire"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">imageNavire</ion-label>
            <ion-input type="string" [(ngModel)]="imageNavire"></ion-input>
          </ion-item>
        </section>
        <ion-fab-button (click)="enregistrerNavire()" expand="full" >
          <ion-icon name="arrow-down-circle-outline" ></ion-icon>
        </ion-fab-button>
      </ion-card-content>
    </ion-card>
  </div>
  
</ion-content>
