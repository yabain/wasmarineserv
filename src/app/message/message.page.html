<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="logo-docker"></ion-back-button>
    </ion-buttons>
    <ion-title>chats</ion-title>
    <ion-buttons slot="end">
      <ion-button color="light" click="logout()">
        <ion-icon name="log-out" slot="icon-only">

        </ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
  
</ion-header>

<ion-content>
 <ion-list>
  <ion-item *ngFor="let message of messages">
    {{ message }}
  </ion-item>
 </ion-list>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-input [(ngModel)]="message" placeholder="Saisissez votre message"></ion-input>
    <ion-button expand="full" (click)="sendMessage()"><ion-icon name="navigate-outline"></ion-icon></ion-button>
  </ion-toolbar>
</ion-footer>
